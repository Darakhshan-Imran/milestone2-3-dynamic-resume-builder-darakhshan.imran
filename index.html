<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="dynamic-resume">
    
<div>
    <!-- Personal Information -->
    
    <div class="container">
        <h1>Dynamic Resume Builder<br> <i>created by Darakhshan Imran</i></h1>
    <div class="personal-info">
    
        <fieldset>
        <legend>Personal Information</legend>
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Name"/>
    
        <br/><br/>
    
        <!-- Contact Information -->
    
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Email" />
        <br /><br/>
        <label for="contact-number">Contact No:</label>
        <input
            type="text" id="contact"
            name="contact-number"
            pattern="+92-[0-9]{3}-[0-9]{7}"
            placeholder="+92-333-1234567" maxlength="15"/>
        <br><br>
        
        <label for="url">Linkedin </label><br>
        <input type="url"id="url" name="website"/>
        <br><br>
    
    </fieldset>
        
    </div>
    
    <div class="Education">  
    
    <fieldset>
    <legend>Education</legend>
      
    <label for="education"></label>
    
        <textarea id="education" name="education"></textarea>
    </fieldset>
  
    </div>
    
    <div class="Skills">
    
    <fieldset>
    <legend>Skills</legend>
    
    <label for="skills"></label>
        <textarea id="skills" name="skills"></textarea>
        </fieldset>
    </div>

    <div class="Experience">  
    
    <fieldset>
    <legend>Work Experience</legend>
            
    <label for="experience"></label>
                
    <textarea id="experience" name="experience"></textarea>
               
    </fieldset>
    </div>

    <button type="submit" id="create-resume">Generate CV</button>
    <button type="reset" id="reset">Reset</button>

</div>
</form>


<div id="resumeoutput">
    
</div>
    <script src="script.js"></script>
 
</body>
</html>
